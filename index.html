<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGB-SVG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
    integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="tile-set">
        <div class="tile">
            <p>&#x2714; There is a background and the picture is loaded</p>
            <span class="icon with-bg with-icon"></span>
        </div>
        <div class="tile">
            <p>&#x26A0; There is a background but the picture is not loaded</p>
            <span class="icon with-bg"></span>
        </div>
        <div class="tile">
            <p>&#x2612; There is no background and the picture is not loaded</p>
            <span class="icon"></span>
        </div>
    </div>
</body>
</html>
